<script>

const chap = +prompt("عدد سمت چپ را وارد کنید")
const operator = prompt("اپراتور را وارد کنید")
const rast = +prompt("عدد سمت راست را وارد کنید")
let test = 0;
console.log(chap)
console.log(operator)
console.log(rast)

switch (operator) {
    case "*":
        test = chap * rast;
        break;
        case "+":
            test = chap + rast;
            break;
            case "-":
        test = chap - rast;
        break;
        case "/":
            test = chap / rast;
            break;

    default:
        break;
}
console.log(test);
